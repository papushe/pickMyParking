<!--<ion-tabs #tabs>-->
<ion-tabs [selectedIndex]="mySelectedIndex" (ionChange)="doChange($event)">
  <ion-tab #first tabIcon="parking" [root]="tab1Root" tabTitle="Pick A Parking"></ion-tab>
  <ion-tab #second tabIcon="message" [rootParams]="tab2Params" [root]="tab2Root" tabTitle="Messages"></ion-tab>
  <ion-tab #third tabIcon="avatar" [root]="tab3Root" tabTitle="Edit Profile"></ion-tab>
</ion-tabs>
