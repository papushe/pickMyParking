
<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="ios-notifications" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pick A Parking</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of userList">
      <ion-avatar item-left>
        <img [src]="user.avatar" alt="Avatar">
      </ion-avatar>
      <h2>{{user.firstName +' '+ user.lastName}}</h2>
      <p class="availability"> {{user.availability}}</p>
      <p>{{user.price | currency : "â‚ª"}}</p>
    </ion-item>
  </ion-list>
</ion-content>
